# Will work out of the box after `docker-compose up`
default: &default
  adapter: postgresql
  encoding: unicode

  host: localhost
  username: postgres

  # For details on connection pooling, see Rails configuration guide
  # http://guides.rubyonrails.org/configuring.html#database-pooling
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: arkivit_development

test:
  <<: *default
  database: arkivit_test

production:
  <<: *default
  database: arkivit_production
  username: arkivit
  password: <%= ENV['ARKIVIT_DATABASE_PASSWORD'] %>
